<!DOCTYPE html>
<html>
<head>
  <title>ShortyLink</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ShortyLink</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL">
    <button id="shortenBtn">Shorten</button>
    <div id="shortUrlContainer">
      <p id="shortUrl"></p>
      <button id="copyBtn" style="display: none;">Copy URL</button>
    </div>
    <button id="whatsappBtn">Share on WhatsApp</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
